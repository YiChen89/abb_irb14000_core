# Publish all joint states -----------------------------------
joint_state_controller:
  type: joint_state_controller/JointStateController
  publish_rate: 500




# Joint Trajectory Position Controlles ----------------------------------------
joint_traj_pos_controller_l:
  type: "position_controllers/JointTrajectoryController"
  joints:
    - abb_irb14000_joint_1_l
    - abb_irb14000_joint_2_l
    - abb_irb14000_joint_7_l
    - abb_irb14000_joint_3_l
    - abb_irb14000_joint_4_l
    - abb_irb14000_joint_5_l
    - abb_irb14000_joint_6_l
  gains:
    abb_irb14000_joint_1_l: {p: 1.5,  d: 0, i: 0.002, i_clamp: 0.1}
    abb_irb14000_joint_2_l: {p: 1.5,  d: 0, i: 0.002, i_clamp: 0.1}
    abb_irb14000_joint_7_l: {p: 1.5,  d: 0, i: 0.002, i_clamp: 0.1}
